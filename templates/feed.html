<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ feed.feed.title }}</title>
</head>
<body>
    <h1>{{ feed.feed.title }}</h1>
    <ul>
        {% for entry in feed.entries %}
        <li>
            <a href="{{ entry.link }}" target="_blank">{{ entry.title }}</a>
            <p>{{ entry.summary }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
